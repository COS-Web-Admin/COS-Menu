<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Normalize css will reset the browser to original defaults permitting easier styling.-->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!--Favicon link will add an icon visible on the tab area of the website -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon_io/favicon.ico"
    />
    <!--Animation stylesheet imported from cdnjs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>COS | Menú</title>
  </head>

  <body>
    <!--Header contains the navigation bar which will link to the different sections of the page as well as a download button of my CV-->
    <header class="header" id="header">
      <nav>
        <h1>Menú</h1>
        <ul>
          <li><a href="#projects" class="nav-link">Projects</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
          <li><a href="#" class="nav-link">CV</a></li>
        </ul>
        <!--The button will appear only in mobile devices to substitute the nav bar.-->
        <button class="menu-button" id="menu-button">
          <ion-icon class="bars" name="menu-outline"></ion-icon>
        </button>
      </nav>
    </header>

    <!--Section will include cards with each displaying a snippet, description and links to each project i've worked on-->
    <section class="projects animate__animated animate__bounceIn" id="projects">
      <h2 class="projects-title">Platillos</h2>
      <div class="project-container">
        <div
          class="project-container project-card animate__animated animate__shakeX"
        >
          <img
            src="./assets/images/Menu/hamburguesa_menu_1.jpg"
            alt="Screenshot of my first project, a code refactoring of the Horiseon website. Picture shows a snippet of the landing of the afformentioned site."
            loading="lazy"
            class="project-screenshot"
          />
          <h3 class="projects-title">Horiseon refactoring</h3>
          <p class="project-details">
            Code refactoring of the Horiseon website.
          </p>
          <a
            href="https://github.com/NA-Ag/01-assignment-marketing-website"
            target="_blank"
            class="project-link"
            >Check Out the Repo</a
          >
          <br />
          <br />
          <a
            href="https://na-ag.github.io/01-assignment-marketing-website/"
            target="_blank"
            class="project-link"
            >Check Out the Site</a
          >
        </div>
      </div>
    </section>

    <!--Scroll up button-->
    <div class="scroll-up" id="scroll-up">
      <a href="#header" class="nav-link">
        <img
          src="assets/images/up_arrow-modified.png"
          class="button-icon up-arrow"
          alt="An arrow that points up"
        />
      </a>
    </div>

    <footer>
      <p class="copy">Colegio Oviedo Schonthal</p>
    </footer>

    <!--Scripts required for the menu button to appear in mobile devices -->
    <script src="assets/js/functions.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
